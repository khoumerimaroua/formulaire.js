<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">FORMULAIRE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <div class="col-12">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item ">
                  <a class="nav-link  " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="#">Private</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    
      <form action="/" onsubmit="return validateForm()">
    
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="First Name">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Last Name">
    
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="Last Name">
    
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email">
    
        <input type="submit" value="Envoyer">
    
      </form>
    
    
      <footer class=bg-body-tertiary>
        <p>LOGO </p>
        <ul>
          <li> <i class="fa-brands fa-github fa-3x"></i></li>
          <li> <i class="fa-brands fa-linkedin fa-3x"></i></li>
          <li> <i class="fa-brands fa-facebook fa-3x"></i></li>
        </ul>
      </footer>
    
    </section>
    
        <script src="js/bootstrap.bundle.js"></script>
        <script src="main.js"></script>
    </body>
</html>
